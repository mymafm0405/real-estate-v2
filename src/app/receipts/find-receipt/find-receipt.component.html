<h4>Type company, client, phone, serial or ( C.R number )</h4>
<form #searchForm="ngForm">
  <input
    type="search"
    (input)="onChange()"
    name="search"
    class="form-control"
    placeholder="Find payment by ( Company, Name, Phone, Serial Or (C.R number) )"
    ngModel
    required
  />
</form>
