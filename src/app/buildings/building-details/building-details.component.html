<div class="row" *ngIf="building !== undefined && area !== undefined">
  <div class="col-md-12">
    <h1 class="title">{{ building.name }}</h1>
    <h3>
      Location: <span class="location">{{ area.name }}</span>
    </h3>
    <h4 class="description">{{ building.description }}</h4>
    <p class="capacity">Capacity: {{ building.unitsQuantity }} units</p>
    <p class="remaining">
      Not rented:
      <span class="remaining-number">{{ remainingUnits }}</span>
    </p>
    <button
      [ngClass]="
        createdUnits >= building.unitsQuantity
          ? 'btn btn-danger'
          : 'btn btn-success'
      "
      (click)="onShowAddForm()"
      [disabled]="createdUnits === building.unitsQuantity"
    >
      {{
        createdUnits >= building.unitsQuantity ? "All units created" : "+ Unit"
      }}
    </button>
  </div>
</div>
<app-add-unit-form
  *ngIf="showAddForm"
  [building]="building"
></app-add-unit-form>
<div class="row" *ngIf="building !== undefined && area !== undefined">
  <app-all-units [buildingId]="building.id" *ngIf="!unitClicked"></app-all-units>
  <app-add-contract-form [building]="building" [unit]="unitChoosed" *ngIf="unitClicked"></app-add-contract-form>
</div>
