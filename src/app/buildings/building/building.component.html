<div
  class="col-md-2 building"
  [routerLink]="['../../building', building.id]"
  *ngIf="area !== undefined"
>
  <img src="../../../assets/images/building.png" width="75" height="75" />
  <h3 class="name">{{ building.name }}</h3>
  <h4>{{ area.name }}</h4>
  <p class="description">{{ building.description }}</p>
  <p class="available">Available: <span class="quantity">{{ building.unitsQuantity ? building.unitsQuantity : '0' }}</span></p>
</div>
