<h1>Expired Contracts</h1>
<div class="row" *ngIf="contracts.length === 0">
  <div class="col-md-12">
    <h3>No contracts found!</h3>
  </div>
</div>
<div class="row" *ngIf="contracts.length > 0">
  <app-contract
    *ngFor="let contract of contracts"
    [contract]="contract"
  ></app-contract>
</div>
