<div class="row">
  <div class="col-md-12">
    <h2>{{ title }}</h2>
  </div>
</div>
<div class="row" *ngIf="allBuildings.length === 0">
  <div class="col-md-12">
    <h4 class="error">No buildings found!</h4>
  </div>
</div>
<div class="row" *ngIf="allBuildings.length > 0">
  <app-building
    *ngFor="let building of allBuildings"
    [building]="building"
  ></app-building>
</div>
