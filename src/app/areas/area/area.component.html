<div class="col-md-2 area">
  <div [routerLink]="['../../buildings/view-buildings', area.id]">
    <img src="../../../assets/images/location.png" width="70" height="70" />
    <h4>{{ area.name }}</h4>
    <p>{{ area.address }}</p>
  </div>
  <a class="delete" (click)="onDelete()" *ngIf="currentBuildings === 0"
    >Delete area</a
  >
</div>
